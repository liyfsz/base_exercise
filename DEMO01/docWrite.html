<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>doc write</title>
		
		<script>
		    document.write("<h1>这是head 的document write</h1>");
		</script>
	</head>
	<body>
	    <span>这是body的自然内容</span>
	    <script>
            document.write("<h1>这是body的 document write</h1>");
            
            //文档流加载完
            setTimeout(function () {
              document.write("覆盖body的所有的文档")
            },2000);
        </script>
        
        <!--
        20190129 
        document.write方法输出内容在body区
        -->
	</body>
</html>
