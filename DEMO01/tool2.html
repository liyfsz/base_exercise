<html>

	<meta charset="UTF-8">

<body>

<div>
	<span data-counter="counterup" data-value="7800">0</span>
</div>
<input id="testInput" />

<a href="http://192.168.2.52:7080/cb/api/app/viewContract?loCoNo=7eb09bd301eb26b4b3a97f875010fa63" class="changeIP">换掉域名</a>
<button onclick="testIfelse(3)">测试ifelse执行顺序</button>

<div class="date date-picker-page">
						            <input type="text" readonly class="form-control required" placeholder="请输入发放时间..." name="sendDt">

                        </span>
						          </div>
						          
	<input value="111" class="putValConsole"/>


<script src="js/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="js/counterup/jquery.waypoints.min.js" type="text/javascript"></script>
  <script src="js/counterup/jquery.counterup.min.js" type="text/javascript"></script>
	<script src="js/jquery/jquery.select.js" type="text/javascript"></script>
  <script type="text/javascript" src="bootstrap-datetimepicker/js/bootstrap-datetimepicker.js" ></script>
  <script type="text/javascript" src="bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
  <script>
	var handleCounterup = function() {
        if (!$().counterUp) {
            return;
        }

        $("[data-counter='counterup']").counterUp({
            delay: 10,
            time: 1000
        });
    };
   
  handleCounterup();
    
  var datas = [{id:1,text:"3333",a:null},{"id":1,"text":"3333","a":null}];
  $.selectSuggest('testInput',datas);
  
  $(".changeIP").each(function(){
	  var urlReg = /http:\/\/([^\/]+)\//i;   
  	var hrefVal = $(this).attr("href");
  	var currentIP  = window.location.protocol+'//'+window.location.host+"/";
  	var targetUrl = hrefVal.replace(hrefVal.match(urlReg)[0],currentIP);
  	$(this).attr("href",targetUrl);
  });
  
  function testIfelse(param){
  	if(param%2==0){
  		console.log("能被整除");
  	}else{
  		console.log("不能被整除");
  	}
  	
  	console.log("永远会会执行");
  }
  
  $('.date-picker-page').datetimepicker({format:"yyyy-mm-dd hh:ii",language:"zh-CN",todayHighlight:true,todayBtn:true});

  
  $(".putValConsole").val("222");
</script>

</html>
